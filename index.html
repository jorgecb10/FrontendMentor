<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main__contenedor">
    <div class="main__imagen">

    </div>

    <div class="main__contenido">
      <p class="main__perfume">Perfume</p>
      <h1 class="main__heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="main__texto">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="main__precios">
        <p class="main__descuento">$149.99</p>
        <p class="main__precio">$169.99</p>
      </div>
      <button class="main__boton">
        <img class="main__imagenCarrito" src="images/icon-cart.svg" alt="imagen carrito">
        <p class="main__textoCarrito">Add to Cart</p>
      </button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jorgecb10">Jorge Carranza</a>.
  </div>
</body>
</html>
